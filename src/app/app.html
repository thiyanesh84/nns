<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title><ion-icon name="finger-print" style="font-size: 32px;"></ion-icon>&nbsp;<span style="font-size: 13px;">Government National Notification System</span></ion-title>
    </ion-toolbar>
    </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="border-bottom:1px solid purple;">
        <ion-icon [name]="p.icon" item-start></ion-icon><span style="font-size: 15px;">{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
