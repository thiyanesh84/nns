<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>View Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- <ion-tabs>
        <ion-tab [root]="chatRoot" tabTitle="Chat" tabIcon="chat"></ion-tab>
       </ion-tabs> -->
       <ion-card>
          <ion-card-header>
              {{notification.title}}
          </ion-card-header>
          <ion-card-content>
             {{notification.note}}
             <div style="padding: 10px 0px 15px 0px;">
             <div style="float:left;">Date: {{notification.timestamp}}</div>
              <div style="float:right;"><a href="{{notification.url}}">More...</a></div>
            </div>
            </ion-card-content>
          
        </ion-card>
</ion-content>
