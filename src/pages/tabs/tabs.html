<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>View Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- <ion-tabs>
        <ion-tab [root]="chatRoot" tabTitle="Chat" tabIcon="chat"></ion-tab>
       </ion-tabs> -->
       <ion-card>
          <ion-card-header style="background: purple;
          color: white;">
              {{notification.title}}
          </ion-card-header>
          <ion-card-content>
             
             <div style="padding: 10px 0px 15px 5px;background-color: #ffdbfae8;margin-top:10px;">
              <div><b>Notification: </b>{{notification.note}}</div>
             <div><b>Date: </b>{{notification.timestamp}}</div>
              <div><b>Url: </b><a href="{{notification.url}}">{{notification.url}}</a></div>
              <div><b>Entity: </b>{{notification.entity}}</div>
              <div><b>Sent to: </b>{{notification.sentTo}}</div>
            </div>
            </ion-card-content>
          
        </ion-card>
</ion-content>
